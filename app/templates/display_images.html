<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .col-md-6 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 150%; /* Phóng to gấp đôi */
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            padding: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Kết quả Phân Đoạn Ảnh</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Ảnh đầu vào</h4>
                <img src="{{ input_image }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h4>Ảnh đã được segment</h4>
                <img src="{{ output_image }}" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
